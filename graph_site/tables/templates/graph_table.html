{% extends "django_tables2/table.html" %}

{% block table.thead %}
{% if table.show_header %}
<thead>
    <tr>
    {% for column in table.columns %}
        <th {{ column.attrs.th.as_html }}>{{ column.header }}</th>
    {% endfor %}
    </tr>
</thead>
{% endif %}
{% endblock table.thead %}
{% block table.tbody %}
