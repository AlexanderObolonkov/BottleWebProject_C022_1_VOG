        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF0000", "id": 1, "label": "\u0420\u043e\u0441\u0441\u0438\u044f", "shape": "dot", "title": "\u0420\u043e\u0441\u0441\u0438\u044f"}, {"color": "#00FF00", "id": 2, "label": "\u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 3, "label": "\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435 - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 4, "label": "\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435 1 - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 5, "label": "\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435 2 - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 6, "label": "\u041a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 7, "label": "\u041a\u0430\u0442. - A - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 8, "label": "\u041a\u0430\u0442. - B - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 9, "label": "\u041a\u0430\u0442. - C - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}, {"color": "#B0E0E6", "id": 10, "label": "\u041a\u0430\u0442. - D - \u043e\u0431\u043b \u0421\u0432\u0435\u0440\u0434\u043b\u043e\u0432\u0441\u043a\u0430\u044f", "shape": "dot", "title": ""}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
